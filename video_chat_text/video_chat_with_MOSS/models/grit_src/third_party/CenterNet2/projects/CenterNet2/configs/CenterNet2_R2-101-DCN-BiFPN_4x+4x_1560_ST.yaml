_BASE_: "Base-CenterNet2.yaml"
MODEL:
  BACKBONE:
    NAME: "build_res2net_bifpn_backbone"
  BIFPN:
    NUM_BIFPN: 7
    OUT_CHANNELS: 288
  WEIGHTS: "output/r2_101.pkl"
  RESNETS:
    DEPTH: 101
    WIDTH_PER_GROUP: 26
    DEFORM_ON_PER_STAGE: [False, False, True, True] # on Res4, Res5
    DEFORM_MODULATED: True
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.12, 57.375]
  CENTERNET:
    USE_DEFORMABLE: True
  ROI_HEADS:
    IN_FEATURES: ["p3", "p4"]
TEST:
  EVAL_PERIOD: 7500
SOLVER:
  MAX_ITER: 180000
  CHECKPOINT_PERIOD: 7500
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  BASE_LR: 0.04
  IMS_PER_BATCH: 32
DATASETS:
  TRAIN: "('coco_2017_train', 'coco_un_yolov4_55_0.5')"
INPUT:
  FORMAT: RGB
  CUSTOM_AUG: EfficientDetResizeCrop
  TRAIN_SIZE: 1280
  TEST_SIZE: 1560
  TEST_INPUT_TYPE: 'square'
  