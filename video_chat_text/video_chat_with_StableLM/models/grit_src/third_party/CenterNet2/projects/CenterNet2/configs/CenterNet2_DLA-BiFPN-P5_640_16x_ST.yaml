TEST:
  EVAL_PERIOD: 7500
INPUT:
  FORMAT: RGB
  CUSTOM_AUG: EfficientDetResizeCrop
  TRAIN_SIZE: 640
  MIN_SIZE_TEST: 608
  MAX_SIZE_TEST: 900
DATASETS:
  TRAIN: ("coco_2017_train","coco_un_yolov4_55_0.5",)
